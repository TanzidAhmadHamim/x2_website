  <div class="chat-container">
    <div class="ai-message">Here Your Result :</div>
  </div>

  <script>
    // Function to send user message and receive AI response
    async function sendMessage() {
      const inputField = document.getElementById("user-input");
      const chatContainer = document.querySelector(".chat-container");
      const userMessage = inputField.value.trim();

      if (userMessage !== "") {
        // Create a new user message element
        const userMessageElement = document.createElement("div");
        userMessageElement.classList.add("user-message");
        userMessageElement.textContent = userMessage;
        chatContainer.appendChild(userMessageElement);

        // Send user message to the Bard AI API
        const response = await fetch(`https://chards-test-api.joshuag06.repl.co/bard?text=${encodeURIComponent(userMessage)}`);
        const responseData = await response.json();

        // Create a new AI message element with the response content
        const aiMessageElement = document.createElement("div");
        aiMessageElement.classList.add("ai-message");
        aiMessageElement.textContent = responseData.newResponse.content;
        chatContainer.appendChild(aiMessageElement);

        // Clear the input field
        inputField.value = "";
      }
    }

    // Handle form submission
    document.getElementById("chat-form").addEventListener("submit", function (event) {
      event.preventDefault();
      sendMessage();
    });
  </script>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Enter your message" autocomplete="on">
    <button class="send-button" type="submit">Send</button>
  </form>
