  <form id="imageForm">
    <label for="text"></label>
    <input type="text" id="text" placeholder="Your name/text" name="text" required><br>
    <label for="number"></label>

 <div class="image_size">

<!--</div>
  <a href="#" class="free_file">Free Bot File</a> -->
  <script>
    const form = document.getElementById("imageForm");
    const imageContainer = document.getElementById("imageContainer");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const textValue = document.getElementById("text").value;
      const numberValue = document.getElementById("number").value;

      const imageSrc = `https://Sakibin-logo-api.Sakibinapi.repl.co/api/textpro?number=${numberValue}&text=${textValue}`;

      createImage(imageSrc, textValue);
    });

function createImage(src, alt,) {
  const image = new Image();
  image.src = src;
  image.alt = alt;
 // Specify the desired width and height for the resized image
    const width = 300;
    const height = 200;

    // Set the width and height attributes of the image
    image.width = width;
    image.height = height;
 

  imageContainer.innerHTML = '';
  imageContainer.appendChild(image);
}

  </script>
